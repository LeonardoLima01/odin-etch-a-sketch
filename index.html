<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div id="container">  
        <div id="interface">
                <div id="options_title">Options</div>
                <div id="misc">
                    <button id="clear">Clear</button>
                    <button id="toggle">Toggle Grid</button>
                </div>
                <div id="colors_title">Colors</div>
                <div id="btns">
                    <button>Black</button>
                    <button>White</button>
                    <button>RGB</button>
                </div>

                <div id="sizes_title">Sizes</div>
                <div id="btns2">
                    <button>8x8</button>
                    <button>16x16</button>
                    <button>24x24</button>
                    <button>32x32</button>
                    <button>48x48</button>
                    <button>64x64</button>
                </div>

        </div>
        <div id="grid">

        </div>
    </div>
</body>
</html>
