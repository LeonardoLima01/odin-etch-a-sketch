<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div id="container">  
        <div id="interface">
                <div id="options_title">Options</div>
                <div id="misc">
                    <button id="clear">Clear</button>
                    <button id="toggle">Toggle Grid</button>
                </div>
                <div id="colors_title">Colors</div>
                <div id="btns">
                    <form action="index.html">
                        <label for="color_picker" id="select">Select </label>
                        <input type="color" name="color_picker" id="color_picker" value="#ff0000">
                    </form>
                    <button id="rgb">RGB</button>
                </div>

                <div id="sizes_title">Grid Size</div>
                <div id="btns2">
                    <form action="index.html">
                        <input type="range" name="grid_size_slider" id="grid_size_slider" min="1" max="64" step="1" value="8">
                        <output for="grid_size_slider" id="grid_size_output" ></output>
                    </form>
                </div>

        </div>
        <div id="grid">

        </div>
    </div>
</body>
</html>
